		<script>
		var leftCol1 = ["阿", "獄"];
		var leftCol2 = ["真", "的"];
		var rightCol = ["很", "嚴", "格"];
		var bottomRow = "比我想像中的嚴格!";
		var ayubottom1 = "我覺得不行";
		var ayubottom2 = "我覺得很普通";
		var boundWidth = 600;
		var boundHeight = 600;
		$("#myCanvas").prop("width", boundWidth);
		$("#myCanvas").prop("height", boundHeight);		
		$("#canvas2").prop("width", boundWidth);
		$("#canvas2").prop("height", boundHeight);
		window.onload = function() {
			Img();
			Text();
		};
			function Img() {
				var canvas = document.getElementById("myCanvas");
				var canvas2 = document.getElementById("canvas2");//第二次
				var context = canvas.getContext("2d");
				var context2 = canvas2.getContext("2d");
				var img = new Image();
				img.src = "img/hotdog.jpg";
				img.onload = function () {
					context.drawImage(img, 0, 0, boundWidth, boundHeight);
					context.font = "bold 44px 'Microsoft JhengHei'";
					context.fillText(bottomRow, 80, 500);
					context.font = "40px 微軟正黑體";
					context.fillStyle = "#000000"
					for (var i = 0; i < leftCol1.length; i++) {
						context.fillText(leftCol1[i], 60, 100 + i * 44);
					}
					for (var i = 0; i < leftCol2.length; i++) {
						context.fillText(leftCol2[i], 120 , 140 + i * 44);
					}
					for (var i = 0; i < rightCol.length; i++) {
						context.fillText(rightCol[i], 440, 90 + i * 50);
					}		
					$("#saveas").prop("src", canvas.toDataURL());
				}
				var img2 = new Image();
				img2.src = "img/ayucant.jpg";
				img2.onload = function () {
					context2.drawImage(img2, 0, 0, boundWidth, boundHeight);
					context2.font = "bold 44px 'Microsoft JhengHei'";
					context2.textAlign="center";
					context2.fillText(ayubottom1, 300, 60);
					context2.fillText(ayubottom2, 300, 560);
					$("#saveas2").prop("src", canvas2.toDataURL());
				}
			}
			function Text() {
				var root = this;
				$("#leftCol1").change(function () {
					leftCol1 = new Array();
					leftCol1 = $(this).prop("value").split('');
					root.Img();
				});
				$("#leftCol2").change(function () {
					leftCol2 = new Array();
					leftCol2 = $(this).prop("value").split('');
					root.Img();
				});
				$("#bottomRow").change(function () {
					bottomRow = $(this).prop("value");
					root.Img();
				});
				$("#rightCol").change(function () {
					rightCol = new Array();
					rightCol = $(this).prop("value").split('');
					root.Img();
				});
				
				$("#ayubottom1").change(function () {
					ayubottom1 = $(this).prop("value");
					root.Img();
				});
				$("#ayubottom2").change(function () {
					ayubottom2 = $(this).prop("value");
					root.Img();
				});
			}
			
			 
			
		</script>
