		<script>
		var bottomRow = "約嗎約嗎約嗎 約嗎約嗎";
		var sbottomRow = "";
		var topRow = "             都不～糾～";
		var boundWidth = 600;
		var boundHeight = 320;
		var vloaded=0;
		var sloaded=0;
		$("#myCanvas").prop("width", boundWidth);
		$("#myCanvas").prop("height", boundHeight);		
		window.onload = function() {
			Img('black1.jpg');
			Text();
		};
		
		var img = new Image();
		function changeimg(imgsrc){
				img.src = "img/"+imgsrc;
				cur=imgsrc;
				}
		function Img(imgsrc) {
			cur=imgsrc;
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			img.src = "img/"+imgsrc+"?"+new Date().getTime();
			img.onload = function () {
				context.drawImage(img, 0, 0, boundWidth, boundHeight);
				context.font = "bold 36px 'Microsoft JhengHei'";
				context.textAlign = "center";
				context.fillStyle = "#ffffff"
				context.fillText(bottomRow, 300, 300);
				context.fillText(sbottomRow, 300, 260);
				context.fillText(topRow, 300, 60);
				
				$("#saveas").prop("src", canvas.toDataURL());
				if (sloaded != 1){loadscript();}
				//if (vloaded != 1){loadvideos();}
			}
		}
		function Text() {
			var root = this;
			$("#bottomRow").change(function () {
				bottomRow = $(this).prop("value");
				root.Img(cur);
			});
			$("#sbottomRow").change(function () {
				sbottomRow = $(this).prop("value");
				root.Img(cur);
			});
			$("#topRow").change(function () {
				topRow = $(this).prop("value");
				root.Img(cur);
			});
		}
		
		function loadscript() {
		var script = document.createElement('script');
		script.type = 'text/javascript';
		script.defer = 'difer';
		script.async = 'async';
		script.src = '//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
		document.body.appendChild(script);
		return sloaded=1;
		}
